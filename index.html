  function getRandomColor(name) {
    const colors = [
  "#1E88E5", // Blue
  "#D81B60", // Pink
  "#43A047", // Green
  "#F4511E", // Orange
  "#8E24AA", // Purple
  "#00ACC1", // Teal
  "#FB8C00", // Deep Orange
  "#3949AB"  // Indigo
];

    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    return colors[Math.abs(hash) % colors.length];
  }
